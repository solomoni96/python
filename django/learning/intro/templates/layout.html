<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
                Django App
            {% endblock %} 
        </title>
         
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="{% static "js/main.js" %}" defer></script>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css'>
    </head>
    <body>
        <nav>
            <a href="/" aria-label="Home" title="Home">
                <i class="fa-solid fa-house"></i>
            </a> 
            <a href="/about" aria-label="About Me" title="About Me">
                <i class="fa-solid fa-circle-question"></i>
            </a> 
            <a href="{% url 'posts:index' %}" aria-label="News" title="News">
                <i class="fa-solid fa-newspaper"></i>
            </a> 
            {% if user.is_authenticated %}
                <a href="{% url 'posts:create' %}" aria-label="Create a post" title="Create a post">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>                    
                <a href="{% url 'users:logout' %}" aria-label="Logout" title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            {% else %}  
                <a href="{% url 'users:register' %}" aria-label="Register" title="Register">
                    <i class="fa-solid fa-user-plus"></i>
                </a> 
                <a href="{% url 'users:login' %}" aria-label="Login" title="Login">
                    <i class="fa-solid fa-user"></i>
                </a>
            {% endif %}
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>

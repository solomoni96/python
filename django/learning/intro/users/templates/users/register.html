{% extends "layout.html" %}

{% block title %}
    User registration
{% endblock %}

{% block content %}
    <section>
        <h1>Register as a new user</h1>

        <form method="post" class="form-with-validation">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="form-submit">Register</button>
        </form>
    </section>
{% endblock %}
